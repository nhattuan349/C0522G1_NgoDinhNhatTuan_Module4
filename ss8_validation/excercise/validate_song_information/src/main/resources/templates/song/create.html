<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create theSong</title>
</head>
<body>
<h1>Create theSong</h1>
<p>
    <a href="/songs">TheSong list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-song}" th:object="${theSongDto}" method="post">
    <table>
        <tr>
            <td>name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>performing:</td>
            <td><input type="text" th:field="*{performing}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('performing')}"
                th:errors="*{performing}">performing Error</td>
        </tr>
        <tr>
            <td>lyrics:</td>
            <td><input type="text" th:field="*{lyrics}"/></td>
        </tr>
        <tr>
            <td>songType:</td>
            <td><input type="text" th:field="*{songType}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('songType')}"
                th:errors="*{songType}">email Error</td>
        </tr>
        <tr>
            <td>author:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create theSong"></td>
        </tr>
</form>
</body>
</html>
    </table>
