<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a style="text-decoration: none" th:href="@{/facility/show-form-create}">Thêm mới khách hàng</a>

<form th:action="@{/facility}" method="get">

    <input th:type="text" name="name">
    <select th:name="facilityType">
        <option value="" selected>
            Choose something
        </option>
        <option th:each="item : ${facilityTypes}"
                th:value="${item.name}" th:text="${item.name}">
        </option>
    </select>
    <input th:type="submit" name="action" value="findByName">
</form>


<h1>facilitys</h1>
<table class="table table-bordered ">
    <thead style="background-color: #3dd5f3;color: black">
    <tr>
        <th>STT</th>
        <th>name</th>
        <th>area</th>
        <th>cost</th>
        <th>maxPeople</th>
        <th>standardRoom</th>
        <th>descriptionOtherConvenience</th>
        <th>poolArea</th>
        <th>numberOfFloors</th>
        <th>facilityFree</th>
        <th>status</th>
        <th>rentTypeId</th>
        <th>facility_type_id</th>

        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="facility,index : ${facilitys}">
        <td th:text="${index.count+5*facilitys.number}"></td>
        <td th:text="${facility.name}"></td>
        <td th:text="${facility.area}"></td>
        <td th:text="${facility.cost}"></td>
        <td th:text="${facility.maxPeople}"></td>
        <td th:text="${facility.standardRoom}"></td>
        <td th:text="${facility.descriptionOtherConvenience}"></td>
        <td th:text="${facility.poolArea}"></td>
        <td th:text="${facility.numberOfFloors}"></td>
        <td th:text="${facility.facilityFree}"></td>
        <td th:text="${facility.status}"></td>
        <td th:text="${facility.rentType.getName()}"></td>
        <td th:text="${facility.facilityType.getName()}"></td>
        <td>
            <a th:href="@{/facility/show-form-edit/__${facility.id}__ }">Edit</a>
        </td>
        <td>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                    th:data-bs-target="'#staticBackdrop' + ${facility.id}"> Delete
            </button>
            <!-- Modal -->
            <div class="modal fade" th:id="staticBackdrop + ${facility.id}" data-bs-backdrop="static"
                 data-bs-keyboard="false"
                 tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header"><h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body"> Bạn có muốn xóa khách hàng
                            <span class="text-info" th:text="${facility.name}"></span>
                        </div>
                        <div class="modal-footer"><a th:href="@{/facility/delete(id=${facility.id})}"
                                                     class="btn btn-outline-success">Xóa</a>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>




<div>
    <a th:href="@{'/facility'(page=${facilitys.number - 1},name=${name})}"
       th:if="${facilitys.hasPrevious()}">Previous</a>

    <span th:text="${facilitys.number + 1}"></span>
    <span th:text="${facilitys.totalPages}"></span>

    <a th:href="@{'/facility'(page = ${facilitys.number + 1},name=${name})}"
       th:if="${facilitys.hasNext()}">Next</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>
</html>
