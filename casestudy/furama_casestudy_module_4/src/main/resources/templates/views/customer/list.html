<h1>customers</h1>
<table class="table table-bordered ">
    <thead style="background-color: #3dd5f3;color: black">
    <tr>
        <th>stt</th>
        <th>name</th>
        <th>CustomerType</th>
        <th>dateOfBirth</th>
        <th>gender</th>
        <th>idCard</th>
        <th>phoneNumber</th>
        <th>email</th>
        <th>address</th>
        <th>status</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer,index : ${customers}">
        <td th:text="${index.count+5*customers.number}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.customerType.getName()}"></td>
        <td th:text="${customer.dateOfBirth}"></td>
        <td th:text="${customer.gender}"></td>
        <td th:text="${customer.idCard}"></td>
        <td th:text="${customer.phoneNumber}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
        <td th:text="${customer.status}"></td>
        <td>
            <a th:href="@{/customer/show-form-edit/__${customer.id}__ }">Edit</a>
        </td>
        <td>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                    th:data-bs-target="'#staticBackdrop' + ${customer.id}"> Delete
            </button>
            <!-- Modal -->
            <div class="modal fade" th:id="staticBackdrop + ${customer.id}" data-bs-backdrop="static"
                 data-bs-keyboard="false"
                 tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header"><h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body"> Bạn có muốn xóa khách hàng
                            <span class="text-info" th:text="${customer.name}"></span>
                        </div>
                        <div class="modal-footer"><a th:href="@{/customer/delete(id=${customer.id})}"
                                                     class="btn btn-outline-success">Xóa</a>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>




<div>
    <a th:href="@{'/customer'(page=${customers.number - 1},name=${name},email=${email})}"
       th:if="${customers.hasPrevious()}">Previous</a>

    <span th:text="${customers.totalPages}"></span>

    <a th:href="@{'/customer'(page = ${customers.number + 1},name=${name})}"
       th:if="${customers.hasNext()}">Next</a>
</div>
