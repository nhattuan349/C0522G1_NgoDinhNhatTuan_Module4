<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<body>
<h1>Create customer</h1>
<p>
    <a th:href="@{/customer}">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/customer/create}" th:object="${customerDto}" method="post">
    <table>
        <tr>
            <td>name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}"> Name Error
            </td>
        </tr>
        <tr>
            <td>customer type:</td>
            <td>
                <select th:field="*{customerType}">
                    <option th:each="item : ${customerTypes}"
                            th:value="${item.id}" th:text="${item.name}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>dateOfBirth:</td>
            <td><input type="text" th:field="*{dateOfBirth}"/></td>
        </tr>
        <tr>
            <td>gender:</td>
            <td><input type="text" th:field="*{gender}"/></td>
        </tr>
        <tr>
            <td>idCard:</td>
            <td><input type="text" th:field="*{idCard}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('idCard')}"
                th:errors="*{idCard}">idCard Error
            </td>
        </tr>
        <tr>
            <td>phoneNumber:</td>
            <td><input type="text" th:field="*{phoneNumber}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('phoneNumber')}"
                th:errors="*{phoneNumber}">phoneNumber Error
            </td>
        </tr>
        <tr>
            <td>email:</td>
            <td><input type="text" th:field="*{email}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}">email Error
            </td>
        </tr>
        <tr>
            <td>address:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
<!--        <tr>-->
<!--            <td>status:</td>-->
<!--            <td><input type="hidden" th:field="*{status} "/></td>-->
<!--        </tr>-->
        <tr>
            <td></td>
            <td><input type="submit" value="Create customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
</table>
